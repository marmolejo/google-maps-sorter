<!DOCTYPE html>
<html>
<head>
  <title>Maps Sorter Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      color: #202124;
    }
    input[type="number"] {
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #1a73e8;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .radio-option input[type="radio"] {
      accent-color: #1a73e8;
    }
    .radio-option label {
      font-weight: normal;
    }
    .save-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .save-button:hover {
      background-color: #1557b0;
    }
    .status {
      color: #1e8e3e;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="minReviews">Minimum number of reviews:</label>
      <input type="number" id="minReviews" min="0" placeholder="Enter minimum reviews">
    </div>
    <div class="form-group">
      <label>Sort by:</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="sortByReviews" name="sortBy" value="reviews" checked>
          <label for="sortByReviews">Number of Reviews</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="sortByRating" name="sortBy" value="rating">
          <label for="sortByRating">Rating</label>
        </div>
      </div>
    </div>
    <button class="save-button" id="save">Save Settings</button>
    <div class="status" id="status">Settings saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
